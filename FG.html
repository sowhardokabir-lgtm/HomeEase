<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password – HomeEase</title>

<link rel="icon" type="image/x-icon" href="image/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
/* SAME VARIABLES + STYLE AS LOGIN */
:root {
    --primary: #38bdf8;
    --secondary: #2563eb;

    --bg-gradient: radial-gradient(circle at top,
        #0f172a 0%,
        #020617 65%,
        #020617 100%
    );

    --card-bg: rgba(2, 6, 23, 0.97);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;

    --input-bg: rgba(15, 23, 42, 0.95);
    --border: 1px solid rgba(56, 189, 248, 0.35);

    --btn-gradient: linear-gradient(
        135deg,
        #7dd3fc 0%,
        #38bdf8 45%,
        #2563eb 100%
    );
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    width: 90%;
    max-width: 410px;
    padding: 26px;
    background: var(--card-bg);
    border-radius: 18px;
    border: var(--border);
    box-shadow: 0 18px 45px rgba(56,189,248,.25);
    animation: fadeUp .45s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
}

h3 {
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    font-size: .85rem;
    color: var(--text-muted);
    margin-bottom: 18px;
}

input {
    width: 100%;
    padding: 11px;
    border-radius: 10px;
    border: var(--border);
    background: var(--input-bg);
    color: var(--text-main);
    margin-bottom: 14px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(56,189,248,.45);
}

button {
    width: 100%;
    padding: 11px;
    border-radius: 999px;
    border: none;
    background: var(--btn-gradient);
    font-weight: 600;
    cursor: pointer;
}

.back-link {
    margin-top: 14px;
    text-align: center;
    font-size: .85rem;
}

.back-link a {
    color: var(--primary);
    text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
    <h3>Forgot Password</h3>
    <p>Enter your email address and we’ll send you a reset link.</p>

    <form method="POST" action="forgot-password.php">
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">
            <i class="fa-solid fa-paper-plane"></i> Send Reset Link
        </button>
    </form>

    <div class="back-link">
        <a href="login.php">← Back to Login</a>
    </div>
</div>

</body>
</html>
