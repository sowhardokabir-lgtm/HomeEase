<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password â€“ HomeEase</title>

<link rel="icon" type="image/x-icon" href="image/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
:root {
    --primary: #38bdf8;
    --secondary: #2563eb;

    --bg-gradient: radial-gradient(circle at top,
        #0f172a 0%,
        #020617 65%,
        #020617 100%
    );

    --card-bg: rgba(2, 6, 23, 0.97);

    --text-main: #f8fafc;
    --text-muted: #94a3b8;

    --input-bg: rgba(15, 23, 42, 0.95);
    --border: 1px solid rgba(56, 189, 248, 0.35);

    --btn-gradient: linear-gradient(
        135deg,
        #7dd3fc 0%,
        #38bdf8 45%,
        #2563eb 100%
    );
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.reset-container {
    width: 90%;
    max-width: 410px;
    padding: 26px 24px 24px;
    background: var(--card-bg);
    border-radius: 18px;
    border: var(--border);
    box-shadow: 0 18px 45px rgba(56,189,248,.25);
    animation: fadeUp .45s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
}

.brand-head {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
}

.brand-icon {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    background: radial-gradient(circle at top,
        #bae6fd,
        #38bdf8,
        #1e3a8a
    );
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(56,189,248,.55);
}

.brand-icon i {
    color: #020617;
    font-size: 18px;
}

.brand-title {
    font-size: 1.4rem;
    font-weight: 700;
    background: linear-gradient(
        135deg,
        #e0f2fe,
        #7dd3fc,
        #38bdf8
    );
    -webkit-background-clip: text;
    color: transparent;
}

.brand-sub {
    text-align: center;
    font-size: .8rem;
    color: var(--text-muted);
    margin: 6px 0 16px;
}

h3 {
    text-align: center;
    margin-bottom: 14px;
}

.form-group {
    margin-bottom: 14px;
}

input {
    width: 100%;
    padding: 10px 11px;
    border-radius: 10px;
    border: var(--border);
    background: var(--input-bg);
    color: var(--text-main);
    font-size: 14px;
}

input::placeholder {
    color: #64748b;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(56,189,248,.45);
}

button {
    width: 100%;
    padding: 11px;
    border-radius: 999px;
    border: none;
    font-size: .95rem;
    font-weight: 600;
    cursor: pointer;
    background: var(--btn-gradient);
    color: #020617;
    box-shadow: 0 8px 20px rgba(56,189,248,.35);
    transition: .25s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(56,189,248,.5);
}

.success-msg {
    text-align: center;
    margin-top: 12px;
    font-size: .85rem;
    color: #7dd3fc;
}

.error-msg {
    text-align: center;
    margin-top: 12px;
    font-size: .85rem;
    color: #f87171;
}
</style>
</head>

<body>

<div class="reset-container">

    <div class="brand-head">
        <div class="brand-icon">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="brand-title">HomeEase</div>
    </div>

    <div class="brand-sub">
        Set a new password for your account
    </div>

    <form method="POST" action="reset-password.php">

        <h3>Reset Password</h3>

        <div class="form-group">
            <input
                type="password"
                name="password"
                placeholder="New password"
                required
            >
        </div>

        <div class="form-group">
            <input
                type="password"
                name="confirm_password"
                placeholder="Confirm new password"
                required
            >
        </div>

        <button type="submit">
            <i class="fa-solid fa-lock"></i> Update Password
        </button>

        <!-- Show after success -->
        <!-- <div class="success-msg">Password updated successfully</div> -->

        <!-- Show if error -->
        <!-- <div class="error-msg">Passwords do not match</div> -->

    </form>

</div>

</body>
</html>
