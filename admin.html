<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard â€“ HomeEase</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
:root {
    --primary: #38bdf8;
    --secondary: #2563eb;

    --bg-gradient: radial-gradient(circle at top,
        #0f172a 0%,
        #020617 65%,
        #020617 100%
    );

    --card-bg: rgba(2, 6, 23, 0.97);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --border: 1px solid rgba(56, 189, 248, 0.35);

    --btn-gradient: linear-gradient(
        135deg,
        #7dd3fc 0%,
        #38bdf8 45%,
        #2563eb 100%
    );
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: var(--bg-gradient);
    color: var(--text-main);
}

/* Navbar */
.navbar {
    padding: 16px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(2,6,23,0.95);
    border-bottom: var(--border);
}

.brand {
    display: flex;
    align-items: center;
    gap: 10px;
}

.brand-icon {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    background: radial-gradient(circle at top,
        #bae6fd,
        #38bdf8,
        #1e3a8a
    );
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(56,189,248,.55);
}

.brand-icon i {
    color: #020617;
}

.brand-title {
    font-weight: 700;
    font-size: 1.2rem;
    background: linear-gradient(135deg,#e0f2fe,#7dd3fc,#38bdf8);
    -webkit-background-clip: text;
    color: transparent;
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logout-btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: var(--btn-gradient);
    color: #020617;
}

/* Container */
.container {
    padding: 40px;
}

/* Cards */
.card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 18px;
    border: var(--border);
    box-shadow: 0 18px 45px rgba(56,189,248,.25);
    margin-bottom: 30px;
}

h3 {
    margin-top: 0;
    margin-bottom: 20px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    color: var(--primary);
    border-bottom: var(--border);
}

tr {
    border-bottom: 1px solid rgba(56,189,248,.15);
}

/* Buttons */
.primary-btn {
    padding: 10px 18px;
    border-radius: 999px;
    border: none;
    background: var(--btn-gradient);
    color: #020617;
    font-weight: 600;
    cursor: pointer;
}

.danger-btn {
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid #ef4444;
    background: transparent;
    color: #ef4444;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="brand">
        <div class="brand-icon">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="brand-title">HomeEase</div>
    </div>

    <div class="nav-right">
        <span>Admin Name</span>
        <button class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </div>
</div>

<div class="container">

    <div class="card">
        <h3>Manage Users</h3>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>#1</td>
                    <td>XYZ</td>
                    <td>xyz@gmail.com</td>
                    <td>Active</td>
                    <td>
                        <button class="danger-btn">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
