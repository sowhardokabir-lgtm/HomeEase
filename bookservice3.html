<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Book Service – HomeEase</title>

<link rel="icon" type="image/x-icon" href="image/favicon.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

<style>
:root {
    --primary: #38bdf8;
    --secondary: #2563eb;

    --bg-gradient: radial-gradient(circle at top,
        #0f172a 0%,
        #020617 65%,
        #020617 100%
    );

    --card-bg: rgba(2, 6, 23, 0.95);

    --text-main: #f8fafc;
    --text-muted: #94a3b8;

    --input-bg: rgba(15, 23, 42, 0.95);

    --border: 1px solid rgba(56, 189, 248, 0.35);

    --btn-gradient: linear-gradient(
        135deg,
        #7dd3fc 0%,
        #38bdf8 45%,
        #2563eb 100%
    );
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* NAVBAR */
.navbar {
    background: rgba(2, 6, 23, 0.95);
    border-bottom: var(--border);
}

.navbar .nav-link,
.navbar-brand {
    color: var(--text-main) !important;
}

.navbar .nav-link.active {
    color: var(--primary) !important;
}

/* CARD */
.card {
    background: var(--card-bg);
    border-radius: 18px;
    border: var(--border);
    box-shadow: 0 18px 45px rgba(56,189,248,.25);
}

/* INPUT */
.form-control,
.form-select {
    background: var(--input-bg);
    border: var(--border);
    color: var(--text-main);
}

.form-control:focus,
.form-select:focus {
    background: var(--input-bg);
    color: var(--text-main);
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(56,189,248,.35);
}

.form-label {
    color: var(--text-muted);
}

/* BUTTON */
.btn-brand {
    border: none;
    border-radius: 999px;
    background: var(--btn-gradient);
    color: #020617;
    font-weight: 600;
    padding: 10px;
    box-shadow: 0 8px 20px rgba(56,189,248,.35);
    transition: .25s ease;
}

.btn-brand:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(56,189,248,.5);
}

/* FOOTER */
.footer {
    background: rgba(2, 6, 23, 0.95);
    border-top: var(--border);
    color: var(--text-muted);
    text-align: center;
    padding: 1rem;
    margin-top: auto;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">

    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="home.html">
      <div style="
          width:32px;
          height:32px;
          border-radius:8px;
          background: radial-gradient(circle at top,#bae6fd,#38bdf8,#1e3a8a);
          display:flex;
          align-items:center;
          justify-content:center;">
          <i class="bi bi-house-fill" style="color:#020617;"></i>
      </div>
      <span style="
          background: linear-gradient(135deg,#e0f2fe,#7dd3fc,#38bdf8);
          -webkit-background-clip:text;
          color:transparent;">
          HomeEase
      </span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="service.html">Services</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="bookservice.html">Book Service</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="login2.html">Login</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- BOOKING FORM -->
<main class="container py-5 d-flex justify-content-center">

  <div class="col-md-8 col-lg-6">

    <div class="card">

      <div class="card-body p-4">

        <h3 class="text-center mb-4"
            style="background: linear-gradient(135deg,#e0f2fe,#7dd3fc,#38bdf8);
                   -webkit-background-clip:text;
                   color:transparent;">
            Book a Service
        </h3>

        <form id="bookingForm">

          <div class="mb-3">
            <label class="form-label">Select Service</label>
            <select class="form-select" id="service" required>

              <option value="">Choose a service</option>
              <option>Cleaning Service</option>
              <option>Pest Control</option>
              <option>Home Shifting</option>
              <option>Plumbing</option>
              <option>Electrical Repair</option>
              <option>AC Maintenance</option>

            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Service Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn-brand">
              <i class="bi bi-check-circle me-1"></i>
              Confirm Booking
            </button>
          </div>

        </form>

      </div>

    </div>

  </div>

</main>


<!-- FOOTER -->
<footer class="footer">
  © 2026 HomeEase • All rights reserved
</footer>


<script>
window.onload = function() {
  const s = new URLSearchParams(location.search).get('service');
  if (s) document.getElementById('service').value = s;
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
