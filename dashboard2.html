<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Provider Dashboard – HomeEase</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
:root {
    --primary: #38bdf8;
    --secondary: #2563eb;

    --bg-gradient: radial-gradient(circle at top,
        #0f172a 0%,
        #020617 65%,
        #020617 100%
    );

    --card-bg: rgba(2, 6, 23, 0.97);

    --text-main: #f8fafc;
    --text-muted: #94a3b8;

    --input-bg: rgba(15, 23, 42, 0.95);
    --border: 1px solid rgba(56, 189, 248, 0.35);

    --btn-gradient: linear-gradient(
        135deg,
        #7dd3fc 0%,
        #38bdf8 45%,
        #2563eb 100%
    );
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: var(--bg-gradient);
    color: var(--text-main);
}

/* Navbar */
.navbar {
    padding: 16px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(2,6,23,0.95);
    border-bottom: var(--border);
}

.brand {
    display: flex;
    align-items: center;
    gap: 10px;
}

.brand-icon {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    background: radial-gradient(circle at top,
        #bae6fd,
        #38bdf8,
        #1e3a8a
    );
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(56,189,248,.55);
}

.brand-icon i {
    color: #020617;
}

.brand-title {
    font-weight: 700;
    font-size: 1.2rem;
    background: linear-gradient(135deg,#e0f2fe,#7dd3fc,#38bdf8);
    -webkit-background-clip: text;
    color: transparent;
}

.logout-btn {
    padding: 8px 16px;
    border-radius: 999px;
    background: var(--btn-gradient);
    border: none;
    font-weight: 600;
    cursor: pointer;
    color: #020617;
}

/* Layout */
.container {
    padding: 40px;
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 30px;
}

/* Cards */
.card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 18px;
    border: var(--border);
    box-shadow: 0 18px 45px rgba(56,189,248,.25);
    animation: fadeUp .4s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
}

h3 {
    margin-top: 0;
    margin-bottom: 20px;
}

/* Inputs */
input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: var(--border);
    background: var(--input-bg);
    color: var(--text-main);
}

input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(56,189,248,.45);
}

button.primary-btn {
    width: 100%;
    padding: 11px;
    border-radius: 999px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: var(--btn-gradient);
    color: #020617;
}

/* Services Table */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    color: var(--primary);
    border-bottom: var(--border);
}

tr {
    border-bottom: 1px solid rgba(56,189,248,.15);
}

.service-img {
    width: 45px;
    height: 45px;
    border-radius: 8px;
    object-fit: cover;
}

.delete-btn {
    background: none;
    border: 1px solid #ef4444;
    color: #ef4444;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn {
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--btn-gradient);
    color: #020617;
    font-weight: 600;
    text-decoration: none;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">
        <div class="brand-icon">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="brand-title">HomeEase Provider</div>
    </div>

    <button class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
</div>

<div class="container">

    <!-- Profile Card -->
    <div class="card">
        <h3>Edit Profile</h3>

        <textarea placeholder="Your bio"></textarea>
        <input type="text" placeholder="Phone number">
        <input type="text" placeholder="Address">

        <button class="primary-btn">
            Update Profile
        </button>
    </div>

    <!-- Services Card -->
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;">My Services</h3>
            <a href="#" class="add-btn">
                <i class="fa-solid fa-plus"></i> Add Service
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/45" class="service-img"></td>
                    <td>AC Repair</td>
                    <td>৳1500</td>
                    <td><button class="delete-btn"><i class="fa-solid fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td><img src="https://via.placeholder.com/45" class="service-img"></td>
                    <td>Plumbing</td>
                    <td>৳1200</td>
                    <td><button class="delete-btn"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
