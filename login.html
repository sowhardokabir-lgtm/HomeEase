<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – HomeEase</title>

<link rel="icon" type="image/x-icon" href="image/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
:root {
    --primary:#38bdf8;
    --secondary:#2563eb;

    --bg-gradient:radial-gradient(circle at top,#0f172a 0%,#020617 65%,#020617 100%);
    --card-bg:rgba(2,6,23,.97);

    --text-main:#f8fafc;
    --text-muted:#94a3b8;

    --input-bg:rgba(15,23,42,.95);
    --border:1px solid rgba(56,189,248,.35);

    --btn-gradient:linear-gradient(135deg,#7dd3fc,#38bdf8,#2563eb);
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:var(--bg-gradient);
    color:var(--text-main);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.login-container{
    width:90%;
    max-width:410px;
    padding:26px;
    background:var(--card-bg);
    border-radius:18px;
    border:var(--border);
    box-shadow:0 18px 45px rgba(56,189,248,.25);
}

.brand-head{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
}

.brand-icon{
    width:34px;
    height:34px;
    border-radius:10px;
    background:radial-gradient(circle at top,#bae6fd,#38bdf8,#1e3a8a);
    display:flex;
    justify-content:center;
    align-items:center;
}

.brand-icon i{color:#020617}

.brand-title{
    font-size:1.4rem;
    font-weight:700;
    background:linear-gradient(135deg,#e0f2fe,#7dd3fc,#38bdf8);
    -webkit-background-clip:text;
    color:transparent;
}

.brand-sub{
    text-align:center;
    font-size:.8rem;
    color:var(--text-muted);
    margin:10px 0 18px;
}

h3{text-align:center;margin-bottom:16px}

input{
    width:100%;
    padding:11px;
    border-radius:10px;
    border:var(--border);
    background:var(--input-bg);
    color:var(--text-main);
    margin-bottom:14px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 2px rgba(56,189,248,.45);
}

.field-row{
    text-align:right;
    font-size:.8rem;
    margin-bottom:12px;
}

.field-row a{
    color:var(--primary);
    text-decoration:none;
}

button{
    width:100%;
    padding:11px;
    border-radius:999px;
    border:none;
    background:var(--btn-gradient);
    font-weight:600;
    cursor:pointer;
}

.register-link{
    margin-top:14px;
    text-align:center;
    font-size:.85rem;
    color:var(--text-muted);
}

.register-link a{
    color:var(--primary);
    text-decoration:none;
}
</style>
</head>

<body>

<div class="login-container">

    <div class="brand-head">
        <div class="brand-icon"><i class="fa-solid fa-house"></i></div>
        <div class="brand-title">HomeEase</div>
    </div>

    <div class="brand-sub">Smart living starts at home</div>

    <form>
        <h3>Login</h3>

        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>

        <div class="field-row">
            <a href="FG.html">Forgot password?</a>
        </div>

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div class="register-link">
        Don’t have an account?
        <a href="register.html">Register</a>
    </div>

</div>

</body>
</html>
