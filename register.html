<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="image/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<style>
/* SAME THEME AS LOGIN */
body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:radial-gradient(circle at top,#0f172a 0%,#020617 65%,#020617 100%);
    color:#f8fafc;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:90%;
    max-width:430px;
    padding:26px;
    background:rgba(2,6,23,.97);
    border-radius:18px;
    border:1px solid rgba(56,189,248,.35);
    box-shadow:0 18px 45px rgba(56,189,248,.25);
}

h3{text-align:center;margin-bottom:16px}

input{
    width:100%;
    padding:11px;
    border-radius:10px;
    border:1px solid rgba(56,189,248,.35);
    background:rgba(15,23,42,.95);
    color:#fff;
    margin-bottom:14px;
}

input:focus{
    outline:none;
    border-color:#38bdf8;
    box-shadow:0 0 0 2px rgba(56,189,248,.45);
}

button{
    width:100%;
    padding:11px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,#7dd3fc,#38bdf8,#2563eb);
    font-weight:600;
    cursor:pointer;
}

.login-link{
    margin-top:14px;
    text-align:center;
    font-size:.85rem;
    color:#94a3b8;
}

.login-link a{
    color:#38bdf8;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

    <h3>Create Account</h3>

    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <button>
        <i class="fas fa-user-plus"></i> Register
    </button>

    <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
    </div>

</div>

</body>
</html>
